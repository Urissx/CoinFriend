<!DOCTYPE html>
<html>
<head>
    <title>Agregar Dinero a Billetera Virtual</title>
    <link rel="stylesheet" href="style-d.css">
</head>
<body>
    <h1>Agregar Dinero</h1>
    <form>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required>
        <br>
        <label for="billetera">Billetera:</label>
        <select id="billetera" name="billetera">
            <option value="mercadopago">Mercado Pago</option>
            <option value="naranjax">Naranja X</option>
            <option value="laprex">La Prex</option>
        </select>
        <br>
        <br>
        <a href="agregado.html" class="btn btn-primary">Agregar Dinero</a>
    </form>
</body>
</html>

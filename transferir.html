<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Virtual - Transferir</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <h1>Realizar una Transferencia</h1>
        <form id="transferForm">
            <label for="cuentaOrigen">Cuenta Origen:</label>
            <select id="cuentaOrigen" name="cuentaOrigen">
                <option value="cuenta1">Cuenta 1</option>
                <option value="cuenta2">Cuenta 2</option>
                </select>
            <br>
            <label for="cuentaDestino">Cuenta Destino:</label>
            <input type="text" id="cuentaDestino" name="cuentaDestino" placeholder="Ingrese la cuenta destino">
            <br>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" placeholder="Ingrese el monto a transferir">
            <br>
            <label for="concepto">Concepto:</label>
            <textarea id="concepto" name="Descripcion" rows="3" placeholder="Ingrese la Descripcion(opcional)"></textarea>
            <br>
            <a href="app.html">Transferir</a>
            
        </form>
    </div>
    <script src="script.js"></script> </body>
</html>
